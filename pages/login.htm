title = "Login"
layout = "default"
url = "/login"

[account]
redirect = "profile"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==

<div class="container-fluid homepage-jumbotron-background">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 ui form">
				{% if not user %}

				<div class="row">

					<div class="col-md-12" style="margin: 0 auto;">
						<p align="center">This is an internal password protected environment for consortium members only.</p>
						{% partial 'components/account/signin' %}
					</div>

				</div>
				{% endif %}
			</div>
		</div>
	</div>

</div>
